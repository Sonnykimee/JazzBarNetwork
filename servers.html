<!DOCTYPE html>
<html>

	<!-- Head -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Jazz Bar Network</title>
		<link href="styles/main.css" rel="stylesheet" type="text/css"/>
		<script src="js/jquery-3.6.0.min.js"></script>
	</head>
	
	<!-- Body -->
	<body>
		<!-- Content -->
		<div class="content">
			<h1>
				<div class="navbar">
				<ul>
					<li><a class="active" href="index.html">Home</a></li>
					<li><a class="active" href="rules.html">Rules</a></li>
					<li><a class="active" href="servers.html">Servers</a></li>
				</ul>
			</div>
				
				<img src="images/logo.png" width="300"/>
			</h1>

			<h2>
				List of Servers
			</h2>
			
			<p>Download JSON File: <a href="files/servers.json">servers.json</a></p>

			<table class="table table-stripped table-hover" style="width:75%" id="serversTable">
				<thead>
					<tr class="bg-info">
						<th>Name</th>
						<th>IP</th>
						<th>MOTD</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>

			<!-- JavaScript -->
			<script>
				// @license magnet:?xt=urn:btih:1f739d935676111cfff4b4693e3816e664797050&dn=gpl-3.0.txt GPL-3.0
				$(document).ready(function() {
					$.getJSON('files/servers.json', (jsonData) => {
						const servers = jsonData.servers;
						var row = '';
						$.each(servers, (index, serv) => {
							row += '<tr>';
							row += '<td>' + serv.name + '</td>';
							row += '<td>' + serv.ip + '</td>';
							row += '<td>' + serv.motd + '</td>';
							row += '<tr>';
						});
						$('#serversTable').append(row);
					});
				});
				// @license-end
			</script>
		</div>
	</body>
	
</html>
